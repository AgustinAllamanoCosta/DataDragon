<!doctype html>

<head>
  <title>Openmesh</title>
</head>

<style type="text/css">
  body {
    margin: 0;
  }

  #navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgb(0, 0, 0);
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

  }

  #navbar button {
    justify-content: center;
    align-items: center;
    font-size: 40px;
    margin: 20px;
    background-color: rgb(0, 119, 216);
    border-radius: 4px;
  }

  #navbar h2 {
    justify-content: center;
    align-items: center;
    font-size: 40px;
    margin-right: 20px;
  }

  #navbar a {
    margin: 20px;
    text-decoration: none;
    color: rgb(255, 255, 255);
  }

  .table-container {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  .table-container td,
  .table-container th {
    border: 1px solid #ddd;
    padding: 8px;
  }

  .table-container tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  .table-container tr:hover {
    background-color: #ddd;
  }

  .table-container th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #525252;
    color: white;
  }

  table.center {
    margin-left: auto;
    margin-right: auto;
  }
</style>

<body>
  <div id="navbar">
    <h2><a href="./">Openmesh</a></h2>
    <button><a href="./upload">Upload</a></button>
  </div>
  <div class="center-table">
    <h1 style=" margin: 20px; font-family: Georgia, 'Times New Roman', Times, serif; background: rgb(151, 152, 153); padding: 40px; color: white; text-align: center; border-radius: 12px;   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Hash Table Info</h1>
    <div class="table-container">
      <table class="center">
        <tr>
          <th>Data</th>
          <th>Hash</th>
          <th>Previous Hash</th>
          <th>Signature</th>
          <th>Timestamp</th>
          <th>Validator</th>
        </tr>
        {% for block in blocks %}
        <tr>
          <td>{{ block.data }}</td>
          <td>{{ block.hash }}</td>
          <td>{{ block.prevHash }}</td>
          <td>{{ block.signature }}</td>
          <td>{{ block.timestamp }}</td>
          <td>{{ block.validator }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</body>

</html>
